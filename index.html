<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
</head>
<body>
    
    <div class="background-svg">
        <div class="background-top-svg"></div>
        <div class="background-bottom-svg"></div>
    </div>
    <div class="profile-card">

            <div class="card-background"></div>

            <div><img class="profile-photo" src="fotografben.jpeg" alt="My Profile Photo"></div>

            <div class="informations">
                    <span id="name">Mehmet Bozkuş</span>
                    <span id="age">19</span>
            </div>

            <div id="location">İstanbul</div>
        
            <fieldset></fieldset>

            <div class="container">
                <div class="stats">
                    <span class="number">476K</span>
                    <span class="type">Followers</span>
                </div>
                <div class="stats">
                    <span class="number">330K</span>
                    <span class="type">Likes</span>
                </div>
                <div class="stats">
                    <span class="number">1.095M</span>
                    <span class="type">Photos</span>
                </div>
            </div>
    </div>
</body>
</html>
